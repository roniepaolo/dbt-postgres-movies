repos:
  - repo: https://github.com/dbt-checkpoint/dbt-checkpoint
    rev: v2.0.1
    hooks:
      # - id: dbt-deps
      - id: dbt-parse
        args:
          [
            "--cmd-flags",
            "++profiles-dir",
            ".",
            "++project-dir",
            ".",
            "++no-partial-parse",
            "++debug",
          ]
      - id: check-model-columns-have-desc
