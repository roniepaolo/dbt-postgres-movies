name: Quality Checks

on:
  # - pull_request
  - push

jobs:
  dbt:
    runs-on: ubuntu-latest
    env:
      DBT_HOST: ${{ secrets.DBT_HOST }}
      DBT_USER: ${{ secrets.DBT_USER }}
      DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      DBT_PORT: ${{ secrets.DBT_PORT }}
      DBT_DBNAME: ${{ secrets.DBT_DBNAME }}
      DBT_SCHEMA: ${{ secrets.DBT_SCHEMA }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Paths Changes Filter
        id: get_file_changes
        uses: dorny/paths-filter@v3.0.2
        with:
          list-files: escape
          filters: |
            models:
              - added|modified: 'models/**/*.{sql,yml,yaml}'

      - name: Run dbt Checkpoint
        uses: dbt-checkpoint/action@v0.1
        # if: ${{ steps.get_file_changes.outputs.models == 'true' }}
        with:
          extra_args: --files ${{ steps.get_file_changes.outputs.models_files}}
          dbt_version: 1.7.3
          # dbt_adapter: dbt-snowflake
          dbt_adapter: dbt-postgres
